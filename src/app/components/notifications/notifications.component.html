<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Notifications</h2>

          <!-- Notifications List -->
          <div *ngIf="notifications.length > 0; else noNotifications">
            <div *ngFor="let notification of notifications" class="mb-3 p-3 border rounded">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="mb-1">{{ notification.type | titlecase }}</h5>
                  <p class="mb-0">{{ notification.message }}</p>
                  <small class="text-muted">{{ notification.createdAt | date: 'medium' }}</small>
                </div>
                <button
                  *ngIf="!notification.isRead"
                  class="btn btn-sm btn-outline-primary"
                  (click)="markAsRead(notification._id)"
                >
                  Mark as Read
                </button>
                <span *ngIf="notification.isRead" class="badge bg-success">Read</span>
              </div>
            </div>
          </div>

          <!-- No Notifications Message -->
          <ng-template #noNotifications>
            <p class="text-center text-muted">No new notifications.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
