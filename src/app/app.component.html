  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm animate__animated animate__fadeInDown">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Discussify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" *ngIf="!this.authService.isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary" routerLink="/login">Login</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto" *ngIf="authService.isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">
              <i class="bi bi-house"></i> Home
            </a>
          </li>
          <li class="nav-item" *ngIf="authService.isAdmin()">
            <a class="nav-link" routerLink="/admin">
              <i class="bi bi-gear"></i> Admin-Portal
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/communities">
              <i class="bi bi-plus-lg"></i> Create Community
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/upload">
              <i class="bi bi-upload"></i> Upload Resource
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/search">
              <i class="bi bi-search"></i> Search
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/notifications">
              <i class="bi bi-bell"></i> Notification
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="toggleSidebar()">
              <i class="bi bi-person-circle"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Enhanced Sidebar -->
  <div class="offcanvas offcanvas-end bg-gradient-primary text-white shadow-lg animate__animated animate__slideInRight" tabindex="-1" id="sidebar" [class.show]="isSidebarOpen">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title fw-bold">Profile</h5>
      <button type="button" class="btn-close btn-close-white" (click)="toggleSidebar()"></button>
    </div>
    <div class="offcanvas-body p-4">
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-transparent border-0">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/updateProfile" (click)="toggleSidebar()">
            <i class="bi bi-person-circle me-2"></i> Update Profile
          </a>
        </li>
        <li class="list-group-item bg-transparent border-0">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/updateCommunity" (click)="toggleSidebar()">
            <i class="bi bi-people me-2"></i> Update Community
          </a>
        </li>
        <li class="list-group-item bg-transparent border-0">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/updateCommunity" (click)="toggleSidebar()">
            <i class="bi bi-people me-2"></i> Log out
          </a>
        </li>
      </ul>
    </div>
  </div>
  
  <router-outlet></router-outlet>
